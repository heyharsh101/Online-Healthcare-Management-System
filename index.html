<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hospitals - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GLOBAL HOSPITALS</h1>
        </header>
        
        <div class="login-section">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('patient')">Patient</button>
                <button class="tab-btn" onclick="openTab('doctor')">Doctor</button>
                <button class="tab-btn" onclick="openTab('admin')">Admin</button>
            </div>
            
            <!-- Patient Login Form -->
            <div id="patient" class="tab-content active">
                <h2>Patient Login</h2>
                <form action="pages/patient.html" method="get">
                    <input type="text" placeholder="Username *" required>
                    <input type="password" placeholder="Password *" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Doctor Login Form -->
            <div id="doctor" class="tab-content">
                <h2>Doctor Login</h2>
                <form action="pages/doctor.html" method="get">
                    <input type="text" placeholder="Username *" required>
                    <input type="password" placeholder="Password *" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Admin Login Form -->
            <div id="admin" class="tab-content">
                <h2>Admin Login</h2>
                <form action="pages/admin.html" method="get">
                    <input type="text" placeholder="Username *" required>
                    <input type="password" placeholder="Password *" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
